name: Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for CI

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Check out the repository

    - name: Set up Node.js (optional)
      uses: actions/setup-node@v3  # If you are using Node.js to build/compile assets like CSS/JS
      with:
        node-version: '16'  # Specify the Node.js version if needed

    - name: Install dependencies
      run: |
        npm install  # Run if you need to install any dependencies (e.g., if using a build tool like Gulp, Webpack, etc.)

    - name: Build project (optional)
      run: |
        npm run build  # Run your build script if you need to compile assets (adjust this if you have a build process)

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # Use the GitHub Pages deploy action
      with:
        branch: gh-pages  # The branch where the site will be deployed (usually 'gh-pages')
        folder: .  # Folder containing the built/static files (e.g., dist or build directory)
        token: ${{ secrets.GITHUB_TOKEN }}  # Use the default GitHub token for authentication
